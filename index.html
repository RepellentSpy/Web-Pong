<!DOCTYPE html>
<html>
<head>
  <title>Pong</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(images/Blueprint_white.svg)">
  
  <div id="game-container">
    <div id="paddle1_box">
      <div id="paddle1"></div>
    </div>

    <div id="paddle2_box">
      <div id="paddle2"></div>
    </div>

    <div id="ball"></div>

    <h2 id="score_player1">0</h2> <!-- Levý hráč -->
    <h2 id="score_player2">0</h2> <!-- Pravý hráč -->

    <h1 id="start_game_text">GAME START</h1>
  </div>

  <h1 id="main_title">Web Pong</h1>

  <script src="script.js"></script>
  <button id="start_game_button" onclick="startGame()">Start game</button>
  <button id="dark_mode_button" onclick="toggleDarkMode()">Dark Mode</button>
</body>
</html>
