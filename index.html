<!DOCTYPE html>
<html>
<head>
  <title>Pong</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
</head>
<body style="background-image: url(images/Blueprint_white.svg)">
  
  <main id="loading_screen">
    <h1 id="loading_text">Loading</h1>
  </main>

  <div id="game-container">
    <div id="paddle1_box">
      <div id="paddle1"></div>
    </div>

    <div id="paddle2_box">
      <div id="paddle2"></div>
    </div>

    <div id="ball"></div>

    <h2 id="score_player1">0</h2> <!-- Levý hráč -->
    <h2 id="score_player2">0</h2> <!-- Pravý hráč -->

    <h1 id="start_game_text">GAME START</h1>
  </div>

  <h1 id="main_title">Web Pong</h1>

  <script src="script.js"></script>
  <button id="start_game_button" onclick="startGame()">Start game</button>
  <button id="dark_mode_button" onclick="toggleDarkMode()">Dark Mode</button>
  
  <div id="ball_choice_segment">
    <h3 id="ball_shape_title">Ball Shape</h3>
    <button id="round_ball_button" onclick="roundBall()"><div id="round_ball_icon"><div></button>
    <button id="square_ball_button" onclick="squareBall()"><div id="square_ball_icon"><div></button>
  </div>

  <div id="speed_segment">
    <h3 id="speed_segment_title">Speed (Experimental, may break things)</h3>
    <input oninput="speedInput()" type="range" min="1" max="6" value="3" step="1" id="speed_input">
    <h3 id="speed_text">3 (default)</h3>
  </div>

  <p id="back_button"><img src="images/experiment_tube.svg" id="labs_icon"><a href="https://hz-labs.web.app/" id="back_text">Back to Labs</a></p>
</body>
</html>
